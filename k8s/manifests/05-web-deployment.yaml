apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: yellowbooks
  labels:
    app: web
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      serviceAccountName: yellowbooks-sa
      imagePullSecrets:
      - name: ecr-secret
      containers:
      - name: web
        image: 619425981538.dkr.ecr.ap-southeast-1.amazonaws.com/yellbook/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: INTERNAL_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: yellowbooks-config
              key: INTERNAL_BACKEND_URL
        - name: NEXT_PUBLIC_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: yellowbooks-config
              key: NEXT_PUBLIC_BACKEND_URL
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: yellowbooks-config
              key: DATABASE_URL
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: yellowbooks-config
              key: NEXTAUTH_URL
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: NEXTAUTH_SECRET
        - name: GITHUB_ID
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: GITHUB_ID
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              name: yellowbooks-secrets
              key: GITHUB_SECRET
        - name: NODE_ENV
          value: production
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: yellowbooks
  labels:
    app: web
spec:
  type: ClusterIP
  selector:
    app: web
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
